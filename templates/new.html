{% extends "layout.html" %}
{% from 'macros.html' import render_field %}

{% block content %}

<form method="POST" action="" class="form">
    {{ form.hidden_tag() }}
    {% for field in form %}
        {{ render_field(field) }}
    {% endfor %}
    <button class="button icon-right" type="submit" id="submit">Add Entry!</button>
</form>
{% endblock %}
